name: Build and deploy Python app to Azure Web App - novya-django

on:
  push:
    branches:
      - master   # ðŸ‘ˆ Change to 'main' if your repo uses main branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files (optional)
        run: |
          python manage.py collectstatic --noinput || echo "No static files found"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: django-app
          path: |
            .
            !antenv/
            !__pycache__/
            !.git/
            !.github/
            !venv/
            !env/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: django-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'novya-django'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BD2603BB7D2B4BA6830D587FC0DD476E }}
          package: .
