deploy:
  runs-on: ubuntu-latest
  needs: build

  steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: django-app

    # ✅ Login to Azure using the publish profile secret
    - name: Azure Login
      uses: azure/login@v1
      with:
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7662257398B64D6297C9F3A42EA21B6A }}

    # ✅ Deploy to App Service
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'backend-django-novya'
        slot-name: 'Production'
        package: .
