name: Build and deploy Python app to Azure Web App - backend-django-novya

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Collect static files (optional but recommended)
      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput || echo "No static files found"

      # 5️⃣ Upload artifact to be used in deployment
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: django-app
          path: |
            .
            !.git/
            !.github/
            !venv/
            !env/
            !__pycache__/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 6️⃣ Download built artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: django-app

      # 7️⃣ Login to Azure using your publish profile secret
      - name: Azure Login
        uses: azure/login@v1
        with:
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BD2603BB7D2B4BA6830D587FC0DD476E }}

      # 8️⃣ Deploy Django app to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-django-novya'
          slot-name: 'Production'
          package: .
