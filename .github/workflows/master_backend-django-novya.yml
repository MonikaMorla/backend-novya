name: Build and deploy Django backend to Azure Web App - backend-django-novya

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        run: |
          python manage.py collectstatic --noinput || echo "No static files to collect"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: django-app
          path: |
            .
            !venv/
            !env/
            !antenv/
            !.git/
            !.github/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: django-app

      - name: List files (for debugging)
        run: ls -R | head -50

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-django-novya'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BD2603BB7D2B4BA6830D587FC0DD476E }}
          package: .
